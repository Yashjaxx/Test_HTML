<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    <h1>Table Tag</h1>

    <!--Table Tag-->
    <table border="2">
        <caption>Student Details</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>

        <tr>
            <td>Yash</td>
            <td>23</td>
            <td>A</td>
        </tr>

        <tr>
            <td>Yashi</td>
            <td>25</td>
            <td>A</td>
        </tr>

        <tr>
            <td>Ayush</td>
            <td>27</td>
            <td>A</td>
        </tr>

        <tr>
            <!--Colspan tag -->
            <td colspan="2">this is colspan</td>
            <td>D</td>
        </tr>
    </table>
</body>
</html>
