<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <h1>Form Tag</h1>
    <form>
    <!--Radio Button-->
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender"> <br><br>

    <label for="female">Female</label>
    <input type="radio" id="female" name="gender"><br><br>

    <!--Checkbox-->
    <label for="a">C</label>
    <input type="checkbox" id="a" value="lang"><br><br>

     <label for="b">Java</label>
    <input type="checkbox" id="b" value="lang"><br><br>

     <label for="c">Python</label>
    <input type="checkbox" id="c" value="lang">
    </form>
</body>
</html>
