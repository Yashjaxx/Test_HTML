<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropDown</title>
</head>
<body>
    <h1>DropDown</h1>
    <form>
        <label for="Country">Select Job Location</label><br><br>
        <select name="Country" id="Country">
            <option value="Select">Select</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
        </select><br><br>

        <label for="area">Enter your Full Address</label><br>
        <!--Textarea Tag-->
        <textarea rows="5" cols="50" id="area">
            Default Text.
        </textarea><br><br>
        <input type="submit">
    </form>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/rklidcZ-aLU?si=JhMao9LiQLpg8ekT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <iframe src="https://en.wikipedia.org/wiki/Special:Search?search=&go=Go" width="500" height="300"></iframe>
</body>
</html>
